<!doctype html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="shortcut icon" href="coronavirus_img.png" sizes="512x512">
    <link rel="stylesheet" href="../static/css/style_index.css" media="all" />
    <title>COVID-19 Probability Detector</title>
  </head>

  <body class="bodyclass2">
      <div class="container">
          <h2 class="text-center mt-3"  id="detector">CoronaVirus Probability Detector</h2>
          <br>
          <form action="/self_chk_data" method="POST">
            <div class="form-group">
              <label for="fever">Enter Body Temperature (in Fahrenheit[°F])</label>
              <input type="text" class="form-control" id="fever" name="fever" placeholder="in Fahrenheit[°F]" required>
            </div>
            <div class="form-group">
                <label for="age">Enter your Age Value</label>
                <input type="text" class="form-control" id="age" name="age" placeholder="Enter your Age Value" required>
              </div>

            <div class="form-group">
              <label for="pain">Body Pain</label>
              <select class="form-control custom select" name="pain" id="pain" required>
                <option value="">Select</option>
                <option value="0">No Pain</option>
                <option value="1">Severe Pain</option>
              </select>
            </div>
            <div class="form-group">
                <label for="runnyNose">Runny Nose</label>
                <select class="form-control custom select" name="runnyNose" id="runnyNose" required>
                  <option value="">Select</option>
                  <option value="0">No</option>
                  <option value="1">Yes</option>
                </select>
              </div>
              <div class="form-group">
                <label for="diffBreath">Breathing Difficulty</label>
                <select class="form-control custom select" name="diffBreath" id="diffBreath" required>
                  <option value="">Select</option>
                  <option value="-1">No Difficulty</option>
                  <option value="0">Little Difficulty</option>
                  <option value="1">Severe Difficulty</option>
                </select>
              </div>
             <button  class="commonButton">Submit</button>
          </form>
          </div>
          <br>
          <div class="atag centerclass">
            <a href="/feedback"  class="btn" type="submit">Feedback Page</a> 
            <a  href="/" class="btn"  type="submit">Main Page</a> 
        </div>
  </body>
</html>
